name: ESLint

on: push
jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint for frontend
        working-directory: frontend
        run: npm run lint
#        continue-on-error: true
