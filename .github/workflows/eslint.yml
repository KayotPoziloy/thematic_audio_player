# and https://eslint.org

name: ESLint

on: push
jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run ESLint for frontend
        working-directory: frontend
        run: npm run lint

      - name: Run ESLint for backend
        working-directory: backend
        run: npm run lint

      - name: Upload analysis results to GitHub for frontend
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: frontend/eslint-results-frontend.sarif

      - name: Upload analysis results to GitHub for backend
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: backend/eslint-results-backend.sarif
